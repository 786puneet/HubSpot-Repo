<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<meta charset="UTF-8">

<body>
<form class="form">
<h2 class="section-heading">Personal Information</h2> 
<div class="personal-info">
<fieldset class="set-1">

<fieldset class="set-2">
<label>What city do you live in?</label>

<input name="city" type="text" placeholder="City">
</div>

</div>
<h2 class="section-heading">SAT Test Scores</h2>
<fieldset class="SAT-score">

<option>1600</option>
</select>

<label>What is your SAT Math Score?</label>
<select>
<option>200</option>
<option>300</option>
<option>400</option>
<option>500</option>
<option>600</option>
<option>700</option>
<option>800</option>
</select>

<label>What is your SAT English Score?</label>
<select>
<option>400</option>
<option>500</option>
<option>600</option>
<option>700</option>
<option>800</option>
<option>900</option>
<option>1000</option>
<option>1100</option>
<option>1200</option>
<option>1300</option>
<option>1400</option>
<option>1500</option>
<option>1600</option>
</select>
</fieldset>
<h2 class="section-heading">ACT Test Scores</h2>
<fieldset class="ACT-score">
<!-- <h2>ACT Test Scores</h2> -->
<label>What is your ACT Composite Score? (between 1 and 36)</label>
<input type="number" placeholder="Composite Score" min="1" max="36" >

<label>What is your SAT Math Score?</label>
<select>
<option>200</option>
<option>300</option>
<option>400</option>
<option>500</option>
<option>600</option>
<option>700</option>
<option>800</option>
</select>

<label>What is your SAT English Score? (between 1 and 36)</label>
<input type="number" placeholder="Composite Score" min="1" max="36" >

</fieldset>
<h2 class="section-heading">Physics Details</h2>
<fieldset class="physics-details">
<!-- <h2>Physics Details</h2> -->
<label>How tall are you?</label>
<div class="height">
<input type="text" name="height" placeholder="Height">
</div>
<label>How much do you weight?</label>
<div class="weight">
<input  name="weight"type="text" placeholder="Weight">
</div>
<label>Do you have any medical issues?</label>
<textarea name="messages" placeholder="Please Describe Your Medical Issues" rows="4" cols="50"></textarea>

<label>Are you on any medication?</label>
<div class="radio-group">
<input type="radio" id="is_medication_yes" name="is_medication?" checked>
<label for="is_medication_yes" >Yes</label>
<input id="is_medication_no" type="radio"  name="is_medication?" >
<label for="is_medication_no">No</label>
</div>
<br>
<label>Do you have ADHD, Asthma?</label>
<div class="radio-group">
<input type="radio" id="Is_ADHD,Asthma_yes" name="Is_ADHD,Asthma?" checked>
<label for="Is_ADHD,Asthma_yes" >Yes</label>
<input id="Is_ADHD,Asthma_no" type="radio"  name="Is_ADHD,Asthma?" >
<label for="Is_ADHD,Asthma_no">No</label>
</div>

<label>Are you Colorblind?</label>
<div class="radio-group">
<input id="Is_Colorblind_yes" type="radio" name="Colorblind?" checked>
<label for="Is_Colorblind_yes">Yes</label>
<input  id="Is_Colorblind_no" type="radio"  name="Colorblind?" >
<label for="Is_Colorblind_no">No</label>
</div>

<label>Have you ever had major surgery?</label>
<div class="radio-group">
<input id="Is_major_surgery_yes" type="radio" name="major_surgery?" checked >
<label for="Is_major_surgery_yes">Yes</label>
<input id="Is_major_surgery_no" type="radio"  name="major_surgery?" >
<label for="Is_major_surgery_no">No</label>
</div>

<label>If so what and when?</label>
<textarea name="messages" placeholder="Describe It" rows="4" cols="50"></textarea>




<label>Are you currently in JROTC?</label>
<div class="radio-group">
<input id="currently_in_jrotc_yes" type="radio" name="JROTC?" checked >
<label for="currently_in_jrotc_yes" >Yes</label>
<input id="currently_in_jrotc_no" type="radio" name="JROTC?" >
<label for="currently_in_jrotc_no">No</label>
</div>


<label>What is your JROTC Instructor’s name?</label>
<input placeholder="Instructor’s Name" name="name" type="text" >

<label>What is your JROTC Instructor’s email address?</label>
<div class="email">
<input placeholder="Instructor’s Email"  name="email" type="email" >
</div>


<label> What is your JROTC Instructor’s cell?</label>
<input name="phone" type="tel" placeholder="+1 123 456 7890"   >

<label>If so which Branch?</label>
<input name="name" placeholder="Branch Name"  type="text" >


<label>How many years in JROTC ?</label>
<input type="number"  id="experience">

<label>What is your leadership position?</label>
<input name="name"  type="text"  >

<label>Favorite subject in high school?</label>
<select>
<option value="" disabled selected>Select Your Favorite Subject </option>
<option value="english">English</option>
<option value="hindi">Hindi</option>
<option value="punjabi">Punjabi</option>
<option value="math">Math</option>
<option value="history">History</option>
</select>

<label>What is your fastest 1 mile run time?</label>
<input type="number">

<label>Do you play any sports?</label>
<div class="radio-group">
<input id="play_sports_yes" type="radio" name="play_any_sports?" checked >
<label for="play_sports_yes">Yes</label>
<input id="play_sports_no" type="radio" name="play_any_sports?" >
<label for="play_sports_no">No</label>
</div>
<label>If so what sports?</label>
<input type="text" name="sport"  placeholder="Write You Sport Name">



<label>How many years?</label>
<input type="number" id="sports_experience">

<label>Top 3 colleges?</label>

<input id="applied_colleges_yes" type="radio" name="colleges?" checked>
<label for="applied_colleges_yes">Yes</label>
<input id="applied_colleges_no" type="radio" name="colleges?" >

</div>


<label>Have you been accepted to these colleges?</label>
<div class="radio-group">
<input type="radio" id="accepted-colleges-yes" name="accepted_colleges?" checked>

<input type="radio" id="accepted-colleges-no" name="accepted_colleges?">

</div>

<label>What do you want to Major in college? </label>
<textarea name="major_in_college" placeholder="Write Your Word Here"></textarea>

<option value="" disabled selected>Select Your Job</option>

</select>

<label>Do you know how to swim?</label>

<input type="radio" id="know-swim-yes" name="know_swim?" checked>
<label for="know-swim-yes">Yes</label>

<input type="radio" id="know-swim-no" name="know_swim?">
<label for="know-swim-no">No</label>
</div>

<input type="email" placeholder="Your Email Address ?">

<label>Do you live with both parents?</label>
<div class="radio-group">
<input type="radio" id="live-with-parents-yes" name="live_with_both_parents" checked>
<label for="live-with-parents-yes">Yes</label>

<input type="radio" id="live-with-parents-no" name="live_with_both_parents">
<label for="live-with-parents-no">No</label>
</div>

<label>Which parent helps you with college paperwork?</label>
<select>
<option value="" disabled selected>Select Parent </option>
<option value="father">Father</option>
<option value="mother">Mother</option>
<option value="brother">Brother</option>
<option value="other">Other</option>
</select>

<label>What is your parent first name?</label>
<input  name="parent_first_name"  type="text" placeholder="Parent First Name">
<label>What is your parent last  name?</label>
<input  name="parent_last_name" type="text" placeholder="Parent Last Name">
<label>What is your parent’s email?</label>
<input type="text" placeholder="Parent Email">

<input name="parent_phone" type="tel" placeholder="+1 123 456 7890" >

</fieldset>
<input type="submit">
</form>
</body>
<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}

body {
background-color: #f4f4f9;
color: #333;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
padding: 20px;
}

form {
max-width: 800px;
width: 100%;
margin: 30px auto;
padding: 20px;
background: #fff;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
transition: all 0.3s ease-in-out;
}

.section-heading {
font-size: 26px;
font-weight: bold;
color: #0c7db1;
margin: 20px 0 10px;
text-align: left;
}

fieldset {
border: 1px solid #cce7f3;
border-radius: 8px;
padding: 15px;
margin-bottom: 20px;
}

.personal-info fieldset {
margin-bottom: 15px;
}

label {
font-weight: bold;
margin-bottom: 5px;
color: #333;
display: inline-block;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="tel"],
select,
textarea {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 16px;
transition: transform 0.2s ease;
}

input[type="text"]:hover,
input[type="email"]:hover,
input[type="number"]:hover,
input[type="tel"]:hover,
select:hover,
textarea:hover {
transform: scale(1.02);
border-color: #0c7db1;
}

/* Styling for radio button groups with spacing */
.radio-group {
display: flex;
align-items: center;
gap: 10px;
margin-bottom: 15px;
}

.radio-group label {
font-weight: normal;
cursor: pointer;
}

/* Hiding the default radio button appearance */
.radio-group input[type="radio"] {
display: none;
}

/* Styling the label to look like a button */
.radio-group label {
padding: 5px 15px;
border: 1px solid #ccc;
border-radius: 4px;
cursor: pointer;
transition: background-color 0.2s, color 0.2s;
}

/* Changing background color when radio button is selected */
.radio-group input[type="radio"]:checked + label {
background-color: #0c7db1;
color: #fff;
border-color: #0c7db1;
}

/* Button styling */
input[type="submit"] {
width: 100%;
padding: 12px;
background-color: #0c7db1;
color: white;
border: none;
border-radius: 5px;
font-size: 18px;
cursor: pointer;
transition: background 0.3s, transform 0.2s ease;
}

input[type="submit"]:hover {
background-color: #0a5e87;
transform: translateY(-2px);
}

/* Additional styling for textarea fields */
textarea {
resize: vertical;
}

/* Styling for select fields to fit with overall form design */
select {
font-size: 16px;
padding: 10px;
background-color: #f4f4f9;
}

/* Adjustments for specific fieldsets (SAT, ACT, Physics) */
.SAT-score, .ACT-score, .physics-details {
margin-bottom: 20px;
}

/* Styling specific to input fields with class 'units' */
.units {
width: auto;
display: inline-block;
margin-right: 10px;
}

/* Styling specific to the experience and sports experience fields */
#experience, #sports_experience {
width: 100%;
}
/* Style for validation error messages */
.error {
color: red;
font-size: 14px;
margin-top: 5px;
display: block;
}

</style>


<script>
$(document).ready(function() {
$.validator.addMethod("lettersOnly", function(value, element) {
return this.optional(element) || /^[a-zA-Z\s]+$/.test(value);
}, "Only letters are allowed");

// Custom validation method for numbers only
$.validator.addMethod("numbersOnly", function(value, element) {
return this.optional(element) || /^[0-9]+$/.test(value);
}, "Only numbers are allowed");

$(".form").validate({
rules: {
firstname: {
required: true,
lettersOnly: true
},
email: {                
required: true,
email: true
},
city: {                
required: true
},
school_name: {                
required: true
},
height: {

numbersOnly: true
},
weight: {

numbersOnly: true
},
gpa: {

numbersOnly: true
},
messages: {

lettersOnly: true
},
name: {                
required: true,
lettersOnly: true
},
phone: {                

numbersOnly: true
},
branch: {                
lettersOnly: true
},
sport: {                
lettersOnly: true
},
colleges: {                
lettersOnly: true
},
major_in_college:{
lettersOnly: true
},
parent_first_name:{
lettersOnly: true
},
parent_last_name:{
lettersOnly: true
},
parent_phone:{
numbersOnly: true 
}

},
messages: {
firstname: "Please enter a valid name using only letters",
email: "Please enter a valid email address",
city: "Please enter your city",
school_name: "Please enter your school's name",
height: "Please enter a valid height using only numbers",
weight: "Please enter a valid weight using only numbers",
messages:"Please describe in letters only",
},
errorPlacement: function(error, element) {
error.css("color", "red");
error.insertAfter(element);
},
submitHandler: function(form) {
form.submit();
}
});
});

</script>
</html>
